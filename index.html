<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header class="container">
            <img src="assets/logo.png" alt="Logo" class="logo">
    </header>
    <main class="container">
        <a href="#" class="back">
            <img src="/assets/icons/back.svg" alt="">
            Voltar
        </a>

        <h1 class="page-tittle">Compras da semana</h1>
        
    <section class="margin-bottom-40">
        <input id="itemInput" type="text" placeholder="Adicione um novo item">
        <button class="btn" id="addBtn">Adicionar item</button>
    </section>

    <div id="lista" class="lista margin-bottom-40">
        <div class="item">
            <input type="checkbox" />
            <span class="texto">Pão de forma</span>
            <div class="remover"></div>
        </div>
        <div class="item">
            <input type="checkbox" />
            <span class="texto">Café preto</span>
            <div class="remover"></div>
        </div>
        <div class="item">
            <input type="checkbox" />
            <span class="texto">Suco de laranja</span>
            <div class="remover"></div>
        </div>
        <div class="item">
            <input type="checkbox" />
            <span class="texto">Bolacha</span>
            <div class="remover"></div>
        </div>
    </div>

    <div id="alert" class="alert">
        <img src="assets/icons/warning.svg" alt="">
        <span class="texto">O item foi removido da lista</span>
        <img class="fechar" src="assets/icons/delete.svg" alt="">
    </div>
    <script src="script.js"></script>
    </main>
</body>
</html>
